<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktdetails</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="openMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="header-center">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="header-icons">
            <img src="suchen.png" alt="Search" onclick="toggleSearch()" id="search-icon">
            <a href="cart.html">
                <img src="wk.png" alt="Cart">
            </a>
        </div>
    </header>
    
    <div class="search-bar" id="search-bar">
        <div class="search-bar-content">
            <img src="suchen.png" alt="Search Icon">
            <input type="text" id="search-input" placeholder="SEARCH FOR..." oninput="searchProducts()">
            <span class="close-btn" onclick="toggleSearch()">&times;</span>
        </div>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Pages</a>
        <a href="#">Blog</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div id="overlay-menu" class="overlay-menu">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <a href="index.html">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Pages</a>
        <a href="#">Blog</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <section class="product-detail">
        <div class="product-image">
            <img id="product-img" src="" alt="Produktbild">
        </div>
        <div class="product-info">
            <h2 id="product-name"></h2>
            <p><strong>Preis:</strong> <span id="product-price"></span></p>
    
            <p><strong>Größe:</strong></p>
            <div class="size-options" id="size-options"></div>
    
            <p><strong>Anzahl:</strong></p>
            <div class="quantity-container">
                <button id="decrease-qty">-</button>
                <input type="number" id="product-quantity" value="1" min="1">
                <button id="increase-qty">+</button>
            </div>
    
            <button class="add-to-cart">in den Warenkorb</button>
        </div>
    </section>
    

    <script src="details.js"></script>
</body>
</html>
